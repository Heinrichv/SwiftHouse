<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="cover-heading ">SwiftHouse Tech Blog</h1>
</div>

<div class="container">

  <div *ngFor="let group of blogs" class="card-deck mb-3 text-center">

    <div *ngFor="let card of group" class="card mb-4 mat-elevation-z2">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{card.title}}</h4>
      </div>
      <img height="200px" class="bd-placeholder-img card-img-top" [src]="card.image">
      <div class="card-body">
        {{card.intro}}
      </div>
    </div>

  </div>

</div>
